domain: Paper Trading Learning Platform

definitions:

  StudentTrader:
    description: A student who performs simulated trading for learning purposes
    business_rules:
      - Can execute simulated trades
      - Can view portfolio performance
      - Can access learning modules

  Instructor:
    description: A domain expert who teaches trading concepts and monitors student performance
    business_rules:
      - Can create and manage courses
      - Can assign trading exercises
      - Can provide feedback to students

  CourseProvider:
    description: An external or internal entity that provides structured trading courses
    business_rules:
      - Can upload course content
      - Can update course modules

  SimulatedTrade:
    description: A virtual buy or sell transaction executed without real money
    business_rules:
      - Does not involve real financial risk
      - Affects only virtual portfolio balance

  Portfolio:
    description: A collection of simulated assets owned by a student trader
    business_rules:
      - Updated after every simulated trade
      - Used to calculate performance metrics

  TradingSession:
    description: A scheduled time window where trading simulation or learning activity occurs
    business_rules:
      - Can be scheduled by instructors
      - Can notify enrolled students

  PerformanceReport:
    description: Analytical summary of student trading activity and learning progress
    business_rules:
      - Generated by system analytics
      - Accessible by instructors and admins

  CourseModule:
    description: A structured unit of trading education content
    business_rules:
      - Belongs to a course
      - Contains learning materials and assignments
